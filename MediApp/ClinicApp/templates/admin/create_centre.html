{% extends 'patients/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/admin/create_centre.css' %}">
<div class="create-centre-container">
    <h1 class="create-centre-title">Créer un Centre</h1>
    <form class="create-centre-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="create-centre-button" type="submit">Créer</button>
    </form>
</div>
{% endblock %}
